<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 1rem;">
            <div style="flex: 0 0 auto;">
                <div style="width:40px; height:40px; border-radius:50%; background:#ccc; display:inline-block;"></div>
            </div>
            <div style="flex: 1 1 auto; display: flex; justify-content: center;">
                <input type="text" placeholder="Search..." style="width: 60%; padding: 0.5rem; border-radius: 20px; border: 1px solid #ccc;">
            </div>
            <div style="flex: 0 0 40px;"></div>
        </div>
    </header>
    
    <main class="main-panels">
        <section class="panel left-panel">
            <p>Left Panel</p>
        </section>
        <section class="panel center-panel">
            <p>Center Panel</p>
        </section>
        <section class="panel right-panel">
            <p>Right Panel</p>
        </section>
    </main>
    
    <footer>
        <p>Website Footer</p>
    </footer>
