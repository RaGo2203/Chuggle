<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-placeholder"></div>
            <div class="search-bar-container">
                <input type="text" placeholder="Search..." class="search-bar">
            </div>
            <div class="header-spacer"></div>
        </div>
    </header>
    
    <main class="main-panels">
        <section class="panel left-panel">
            <nav class="side-nav">
                <button>Home</button>
                <button>Notifications</button>
                <button>Messages</button>
                <button>Profile</button>
                <button>More</button>
            </nav>
        </section>

        <section class="panel center-panel">
            <p>Feed posts show up here</p>
        </section>
        
        <section class="panel right-panel">
            <section class="recommendations">
                <h3 class="suggestions-title">SUGGESTIONS</h3>
                <div class="recommendation-card green-border">
                    <div class="recommendation-img-container">
                        <img src="https://via.placeholder.com/48" alt="User" class="recommendation-img">
                        <span class="recommendation-badge green-text">Free</span>
                    </div>
                    <div class="recommendation-info">
                        <div class="recommendation-name">Cherry</div>
                        <div class="recommendation-handle">@cherryygumm</div>
                    </div>
                </div>
                <div class="recommendation-card gray-border">
                    <div class="recommendation-img-container">
                        <img src="https://via.placeholder.com/48" alt="User" class="recommendation-img">
                        <span class="recommendation-badge gray-text">Free</span>
                    </div>
                    <div class="recommendation-info">
                        <div class="recommendation-name">stussy</div>
                        <div class="recommendation-handle">@stussy</div>
                    </div>
                </div>
                <div class="recommendation-card pink-border">
                    <div class="recommendation-img-container">
                        <img src="https://via.placeholder.com/48" alt="User" class="recommendation-img">
                        <span class="recommendation-badge pink-text">Free</span>
                    </div>
                    <div class="recommendation-info">
                        <div class="recommendation-name">Gracey</div>
                        <div class="recommendation-handle">@houseofgracey</div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    
    <footer>
        <p>Website Footer</p>
    </footer>
</body>
</html>
